<div class="row">
    <div class="col-xs-8
    ">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
          <a class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ingredient of ingredients" >
          <div class="row">
            <div class="col-sm">
              {{ingredient.attributes.name}}
            </div>
            <div class="col-sm">
              ({{ingredient.attributes.amount}})
            </div>
          </div>
        </a>
        </ul>
    </div>
</div>
